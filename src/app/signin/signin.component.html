<div class="row pt-5">
    <div class="col-sm-6 mx-auto">
        <div class="card rounded=0">
            <div class="card-header">
                <h3 class="mb=0">SignIn</h3>
            </div>
            <div class="card-body">
                <form #myform="ngForm" (ngSubmit)="signin(myform)" class="form form-register">
                    <div class="form-group">
                    <label for="register-email">Email</label>
                    <input class="form-control" name="email" id="register-email" type="email" placeholder="Email" ngModel required>
                    </div>
                    <div class="form-group">
                    <label for="register-password">Password</label>
                    <input class="form-control"name="password" id="register-password" type="password" placeholder="Password" ngModel required>
                    </div>
                    <button style="float: right" class="btn btn-success" type="submit" value="Register">SignIn</button>
                  </form>
            </div>
        </div>
    </div>
</div>
